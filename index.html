<!DOCTYPE html>
<html lang="pt.br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Document</title>
    <link href="fontawesome/css/all.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body>
    
    
    <div class="container">
        <div class="header">
            <h2>Criar Conta</h2>
        </div>

        <form id="form" class="form">
            <div class="form-control">
                <label for="username">Usuário</label>
                <input type="text" placeholder="Escolha um usuário" id="usuario" />
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>ERRO</small>
            </div>
            <div class="form-control">
                <label for="username">E-mail</label>
                <input type="email" placeholder="Digite seu email" id="email" />
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>ERRO</small>
            </div>
            <div class="form-control">
                <label for="username">Senha</label>
                <input type="password" placeholder="Senha" id="senha"/>
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>ERRO</small>
            </div>
            <div class="form-control">
                <label for="username">Confirme a senha</label>
                <input type="password" placeholder="Digite a mesma senha" id="senha2"/>
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>ERRO</small>
            </div>
            <button>Confirmar</button>
        </form>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
